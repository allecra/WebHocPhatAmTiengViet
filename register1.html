<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <header class="header">
        <section class="flex">
            <a href="home.html" class="logo">Learn</a>
            <form action="" method="post" class="search-form">
                <input type="text" name="search_box" placeholder="Search courses..." required maxlength="100">
                <button type="submit" class="fas fa-search" name="search-box"></button>
            </form>
            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>
            <div class="profile">
                <h3>Please login or register</h3>
                <div class="flex-btn">
                    <a href="login1.html" class="btn">login</a>
                    <a href="register1.html" class="btn">register</a>
                </div>
            </div>
        </section>
    </header>
    <div class="side-bar">
        <div class="close-side-bar">
            <i class="fas fa-times"></i>
        </div>
        <div class="profile">
            <h3>Please login or register</h3>
            <div class="flex-btn">
                <a href="login1.html" class="btn">login</a>
                <a href="register1.html" class="btn">register</a>
            </div>
            <a href="home.html" class="btn">Try now</a>
        </div>
    </div>
    <section class="form-container">
        <form action="" method="post" enctype="multipart/form-data">
            <h3>Register new</h3>
            <p>Your name <span>*</span></p>
            <input type="text" name="name" placeholder="enter your nam" maxlength="100" class="box">
            <p>Your email <span>*</span></p>
            <input type="email" name="email" placeholder="enter your email" maxlength="100" class="box">
            <p>Your password <span>*</span></p>
            <input type="password" name="new_pass" placeholder="enter your password" maxlength="50" class="box">
            <p>Confirm password <span>*</span></p>
            <input type="password" name="c_pass" placeholder="confirm your password" maxlength="50" class="box">
            <p>Update pic <span>*</span></p>
            <input type="file" name="image" accept="image/*" class="box">
            <input type="submit" name="submit" value="Register now" class="btn">
        </form>
       
    </section>





    <footer class="fooster">
        &copy; Created by <span>Tran Tuan Khoa</span> || No longer human
    </footer>

<script src="scriptlogin.js"></script>    
</body>
</html>
